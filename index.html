<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>color tool app</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app-container">
      <div class="color-shades">
        <div class="hues" id="hues">
          <span><p>TONES</p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
        </div>

        <div id="shades">
          <span><p>SHADES</p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
        </div>

        <div class="tints" id="tints">
          <span><p>TINTS</p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
          <span><p></p></span>
        </div>
      </div>

      <div class="color-pick">
        <div id="header">
          <div class="header-icons">
            <div class="btn btn-circle center" id="rnd-btn"><i class="fa fa-repeat"></i></div>
            <div class="btn btn-circle center" id="save-btn"><i class="fa fa-heart"></i></div>
          </div>
        </div>
        <div class="main">
          <div class="range-sliders">
            <div class="slider-container">
              <div class="slider-info">
                <span class="slider-name">RED</span>
                <span id="red-slider-value">0</span>
              </div>

              <input type="range" min="0" max="255" value="" class="slider" id="red" />
            </div>

            <div class="slider-container">
              <div class="slider-info">
                <span class="slider-name">GREEN</span>
                <span id="green-slider-value">0</span>
              </div>
              <input type="range" min="0" max="255" value="" class="slider" id="green" />
            </div>

            <div class="slider-container">
              <div class="slider-info">
                <span class="slider-name">BLUE</span>
                <span id="blue-slider-value">0</span>
              </div>

              <input type="range" min="0" max="255" value="" class="slider" id="blue" />
            </div>
          </div>
        </div>
      </div>

      <div class="state" id="state">
        <div class="row color-code">
          <h4>RGB</h4>
          <span id="r"></span>
          <span id="g"></span>
          <span id="b"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
        <div class="row color-code">
          <h4>HEX</h4>
          <span id="hex"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
        <div class="row color-code">
          <h4>HSL</h4>
          <span id="h"></span>
          <span id="s"></span>
          <span id="l"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
        <div class="row">
          <h4>SEARCH</h4>
          <input type="text" id="mycolor-input" placeholder="#12a1d5" />
        </div>
      </div>

      <div class="fave-color-container"></div>

      <div class="fullscreen-color">
        <div class="btn center" id="close-btn">
          <i class="fa fa-times"></i>
        </div>

        <div class="btn center" id="view-btn">
          <i class="fa fa-eye"></i>
        </div>

        <div class="fullscreen-hex"></div>
      </div>
    </div>
    <!-- </div> -->
    <script src="convertor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
