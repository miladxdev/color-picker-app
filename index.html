<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>colour tool app</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="flex-container"> -->

    <div id="app-container">
      <div class="color-shades">
        <div class="tones" id="tones">
          <span>Tones</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div id="shades">
          <span>Shades</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="tints" id="tints">
          <span>Tints</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="color-pick">
        <div id="header">
          <div class="header-icons">
            <div class="btn btn-circle fcc" id="rnd"><i class="fa fa-repeat"></i></div>
            <div class="btn btn-circle fcc" id="save"><i class="fa fa-heart"></i></div>
          </div>
        </div>
        <div class="main">
          <div class="range-sliders">
            <input type="range" min="0" max="255" value="" class="slider" id="red" />
            <input type="range" min="0" max="255" value="" class="slider" id="green" />
            <input type="range" min="0" max="255" value="" class="slider" id="blue" />
          </div>
          <div class="rgb-colors">
            <span class="fcc"></span>
            <span class="fcc"></span>
            <span class="fcc"></span>
          </div>
        </div>
      </div>

      <div class="state" id="state">
        <div class="row color-code">
          <h3>RGB</h3>
          <span id="r"></span>
          <span id="g"></span>
          <span id="b"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
        <div class="row color-code">
          <h3>HEX</h3>
          <span id="hex"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
        <div class="row color-code">
          <h3>HSL</h3>
          <span id="h"></span>
          <span id="s"></span>
          <span id="l"></span>
          <div class="tooltip">
            <span>Copied!</span>
          </div>
        </div>
      </div>

      <div class="fave-color-container"></div>

      <div class="fullscreen-color">
        <div class="btn fcc" id="close-btn">
          <i class="fa fa-times"></i>
        </div>

        <div class="btn fcc" id="view-btn">
          <i class="fa fa-eye"></i>
        </div>

        <div class="fullscreen-hex"></div>
      </div>
    </div>
    <!-- </div> -->

    <script src="app.js"></script>
  </body>
</html>
